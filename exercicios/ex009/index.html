<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="mediaquery.css">
        <title></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <main>
            <section>
                <div id="imagem"></div>
                <div id="container">
                    <h1>Login</h1>
                    <p id="description">Seja bem-vindo novamente. Faça login para acessar sua cinta e poder fazer as configurações no seu ambiente</p>
                    <form action="login.js" autocomplete="off" method="post">
                        <label for="iuser"><span class="material-symbols-outlined" id="boneco">
                            person
                            </span></label>
                        <input type="text" class="user" id="iuser"> <br>
                        <label for="isenha"><span class="material-symbols-outlined" id="chave">
                            key
                            </span> </label>
                        <input type="password" class="password" id="isenha">
                        <p>
                            <input type="submit" value="Entrar" id="entrar">
                        </p>
                        <form action="trocar-senha.js">
                            <p>
                                <input type="submit" value="Esqueci minha senha" id="forgot">
                            </p>
                        </form>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
